<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
  <div class="row">
    <div class="col s6 m4 l3">

      <div class="card ">
        <div class="card-content ">
          <span class="card-title">Virus Setup</span>
          <div class="row" id="virus-setup"></div>
        </div>
      </div>
      <div class="card ">
        <div class="card-content ">
          <span class="card-title">Simulation Setup</span>
          <div class="row" id="setup"></div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn" id="addsimulation">Add Simulation</button>
        </div>
      </div>
    </div>
    <div class="col s6 m8 l9 card">
      <div class="card-content">

        <span class="card-title">
          Simulation
          <button class="waves-effect waves-light btn-small" id="slower">Slower</button>
          <button class="waves-effect waves-light btn-small" id="stop">Pause</button>
          <button class="waves-effect waves-light btn-small" id="faster">Faster</button>
        </span>
        <div id="simulations">

        </div>

      </div>
    </div>

  </div>

</body>

</html>
